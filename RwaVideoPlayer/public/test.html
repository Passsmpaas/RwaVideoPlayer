<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rwa Video Player Test</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border: 2px solid #00ff99;
      border-radius: 10px;
    }
    button {
      background: #00ff99;
      color: #000;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc77;
    }
  </style>
</head>
<body>
  <h2>üé¨ Rwa Video Player Test</h2>
  <button onclick="playStream()">‚ñ∂Ô∏è Play Test Stream</button>
  <br /><br />
  <video id="video" controls></video>

  <script>
    function playStream() {
      // üëá Yahan apna m3u8 URL daal
      const originalUrl =
        "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

      const proxiedUrl = `/proxy?url=${encodeURIComponent(originalUrl)}`;
      const video = document.getElementById("video");

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(proxiedUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = proxiedUrl;
        video.addEventListener("loadedmetadata", () => {
          video.play();
        });
      } else {
        alert("Your browser does not support HLS playback.");
      }
    }
  </script>
</body>
</html>
