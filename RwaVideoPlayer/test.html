<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ RWA Video Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0d0d0d; color: white; font-family: 'Segoe UI', sans-serif; }
    .video-container {
      position: relative; width: 100%; max-width: 900px; margin: auto;
      border: 2px solid #22c55e; border-radius: 15px; overflow: hidden;
      box-shadow: 0px 0px 20px rgba(34,197,94,0.5);
    }
    video { width: 100%; height: auto; display: block; background: black; }
  </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen p-6">

  <h1 class="text-3xl font-bold mb-6 text-green-400">üé¨ RWA Video Dashboard</h1>

  <!-- Step 1: Enter Token -->
  <div id="loginSection" class="mb-6 flex flex-col sm:flex-row items-center gap-3">
    <input id="tokenInput" type="text" placeholder="Enter your login token"
           class="p-2 w-80 rounded border border-green-400 text-black focus:ring-2 focus:ring-green-500 outline-none">
    <button id="loadBatches"
            class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg font-semibold transition">
      üîë Load Batches
    </button>
  </div>

  <!-- Step 2: Batch List -->
  <div id="batchSection" class="hidden mb-6 w-full max-w-3xl">
    <h2 class="text-xl font-semibold mb-3">üìÇ Your Batches</h2>
    <ul id="batchList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></ul>
  </div>

  <!-- Step 3: Video Player -->
  <div id="playerSection" class="hidden w-full max-w-3xl">
    <h2 class="text-xl font-semibold mb-3">‚ñ∂ Selected Video</h2>
    <div class="video-container">
      <video id="video" controls></video>
    </div>
  </div>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const loadBtn = document.getElementById("loadBatches");
    const batchSection = document.getElementById("batchSection");
    const playerSection = document.getElementById("playerSection");
    const batchList = document.getElementById("batchList");
    const video = document.getElementById("video");

    // ‚úÖ Step 1: User enters token
    loadBtn.addEventListener("click", async () => {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) return alert("‚ö† Please enter a valid token");

      try {
        const res = await fetch("/api/batches", {
          headers: { "Authorization": `Bearer ${token}` }
        });

        if (!res.ok) {
          throw new Error(`Server responded with ${res.status}`);
        }

        const data = await res.json();

        batchList.innerHTML = "";
        if (!data.batches || data.batches.length === 0) {
          batchList.innerHTML = `<p class="text-red-400">‚ùå No batches found.</p>`;
          return;
        }

        // ‚úÖ Step 2: Show batches
        batchSection.classList.remove("hidden");
        data.batches.forEach(batch => {
          const li = document.createElement("li");
          li.className = "p-4 bg-gray-800 rounded-lg cursor-pointer hover:bg-green-600 transition";
          li.innerText = batch.name;
          li.onclick = () => playVideo(batch.streamUrl);
          batchList.appendChild(li);
        });

      } catch (err) {
        console.error("‚ùå Error:", err);
        alert("‚ùå Failed to load batches. Check console for details.");
      }
    });

    // ‚úÖ Step 3: Play video
    function playVideo(url) {
      playerSection.classList.remove("hidden");

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        alert("Your browser does not support HLS.");
      }
    }
  </script>

</body>
</html>
