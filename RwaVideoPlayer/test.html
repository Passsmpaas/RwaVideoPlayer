<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üßë‚ÄçüíªMrStranger‚Ñ¢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0d0d0d; color: white; font-family: 'Segoe UI', sans-serif; }
    .video-container {
      position: relative; width: 100%; max-width: 900px; margin: auto;
      border: 2px solid #22c55e; border-radius: 15px; overflow: hidden;
      box-shadow: 0px 0px 20px rgba(34,197,94,0.5);
    }
    video { width: 100%; height: auto; display: block; background: black; }
  </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen p-6">

  <h1 class="text-3xl font-bold mb-6 text-green-400">üé¨ RWA Video Dashboard</h1>

  <!-- Step 1: Enter Details -->
  <div id="loginSection" class="mb-6 flex flex-col sm:flex-row items-center gap-3">
    <input id="tokenInput" type="text" placeholder="Enter your login token"
           class="p-2 w-80 rounded border border-green-400 text-black">
    <input id="useridInput" type="text" placeholder="Enter your User ID"
           class="p-2 w-60 rounded border border-green-400 text-black">
    <input id="insInput" type="text" placeholder="Enter Institute (e.g. rozgarapinew.teachx.in)"
           class="p-2 w-80 rounded border border-green-400 text-black">
    <button id="loadBatches"
            class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg font-semibold">
      üîë Load Batches
    </button>
  </div>

  <!-- Spinner -->
  <div id="loadingSpinner" class="hidden flex items-center gap-2 text-green-400 mb-6">
    <svg class="animate-spin h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a12 12 0 00-12 12h4z"></path>
    </svg>
    <span>Loading batches...</span>
  </div>

  <!-- Step 2: Batch List -->
  <div id="batchSection" class="hidden mb-6 w-full max-w-3xl">
    <h2 class="text-xl font-semibold mb-3">üìÇ Your Batches</h2>
    <ul id="batchList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></ul>
  </div>

  <!-- Step 3: Subject List -->
  <div id="subjectSection" class="hidden mb-6 w-full max-w-3xl">
    <h2 class="text-xl font-semibold mb-3">üìù Subjects</h2>
    <ul id="subjectList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></ul>
  </div>

  <!-- Step 4: Video Player -->
  <div id="playerSection" class="hidden w-full max-w-3xl">
    <h2 class="text-xl font-semibold mb-3">‚ñ∂ Selected Video</h2>
    <div class="video-container">
      <video id="video" controls></video>
    </div>
  </div>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const loadBtn = document.getElementById("loadBatches");
    const batchSection = document.getElementById("batchSection");
    const subjectSection = document.getElementById("subjectSection");
    const playerSection = document.getElementById("playerSection");
    const batchList = document.getElementById("batchList");
    const subjectList = document.getElementById("subjectList");
    const video = document.getElementById("video");
    const spinner = document.getElementById("loadingSpinner");

    let selectedInstitute = "";
    let token = "";
    let userid = "";

    loadBtn.addEventListener("click", async () => {
      token = document.getElementById("tokenInput").value.trim();
      userid = document.getElementById("useridInput").value.trim();
      selectedInstitute = document.getElementById("insInput").value.trim();

      if (!token || !userid || !selectedInstitute) {
        return alert("‚ö† Please enter Token, UserID and Institute");
      }

      spinner.classList.remove("hidden");
      batchSection.classList.add("hidden");
      subjectSection.classList.add("hidden");
      batchList.innerHTML = "";
      subjectList.innerHTML = "";

      try {
        const res = await fetch("/api/batches", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ins: selectedInstitute, userid, token })
        });
        if (!res.ok) throw new Error(`Server responded with ${res.status}`);
        const data = await res.json();
        spinner.classList.add("hidden");

        if (!data || data.length === 0) {
          batchList.innerHTML = `<p class="text-red-400">‚ùå No batches found.</p>`;
          batchSection.classList.remove("hidden");
          return;
        }

        batchSection.classList.remove("hidden");
        data.forEach(batch => {
          const li = document.createElement("li");
          li.className = "p-4 bg-gray-800 rounded-lg cursor-pointer hover:bg-green-600 transition";
          li.innerText = batch.course_name || batch.name;
          li.onclick = () => loadSubjects(batch.id || batch.courseid);
          batchList.appendChild(li);
        });

      } catch (err) {
        console.error("‚ùå Error:", err);
        spinner.classList.add("hidden");
        alert("‚ùå Failed to load batches. Check console for details.");
      }
    });

    async function loadSubjects(courseid) {
      subjectList.innerHTML = "";
      subjectSection.classList.add("hidden");
      spinner.classList.remove("hidden");

      try {
        const res = await fetch("/api/subjects", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ins: selectedInstitute, userid, token, courseid })
        });
        if (!res.ok) throw new Error(`Server responded with ${res.status}`);
        const data = await res.json();
        spinner.classList.add("hidden");

        if (!data || data.length === 0) {
          subjectList.innerHTML = `<p class="text-red-400">‚ùå No subjects found.</p>`;
          subjectSection.classList.remove("hidden");
          return;
        }

        subjectSection.classList.remove("hidden");
        data.forEach(sub => {
          const subID = sub.subjectid || sub.id;
          const li = document.createElement("li");
          li.className = "p-4 bg-gray-700 rounded-lg cursor-pointer hover:bg-green-500 transition";
          li.innerText = sub.subject_name || sub.name;
          li.onclick = () => loadTopics(courseid, subID);
          subjectList.appendChild(li);
        });

      } catch (err) {
        console.error("‚ùå Error loading subjects:", err);
        spinner.classList.add("hidden");
        alert("‚ùå Failed to load subjects.");
      }
    }

    async function loadTopics(courseid, subjectid) {
      spinner.classList.remove("hidden");
      playerSection.classList.add("hidden");
      video.src = "";

      try {
        const res = await fetch("/api/topics", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ins: selectedInstitute, userid, token, courseid, subjectid })
        });
        if (!res.ok) throw new Error(`Server responded with ${res.status}`);
        const topics = await res.json();
        spinner.classList.add("hidden");

        if (!topics || topics.length === 0) {
          alert("‚ùå No topics/videos found.");
          return;
        }

        // Play first video by default
        const firstVideoUrl = topics[0].download_link;
        if (!firstVideoUrl) return alert("‚ùå No download link for first video.");
        playVideo(firstVideoUrl);

      } catch (err) {
        console.error("‚ùå Error loading topics:", err);
        spinner.classList.add("hidden");
        alert("‚ùå Failed to load topics.");
      }
    }

    function playVideo(url) {
      playerSection.classList.remove("hidden");
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        alert("Your browser does not support HLS.");
      }
    }
  </script>
</body>
  </html>
