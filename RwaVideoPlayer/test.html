<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rwa Video Player Test</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
      border: 3px solid #00ffcc;
      border-radius: 12px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Rwa Video Player Test</h1>
  <button onclick="loadStream()">Play Test Stream</button>
  <br>
  <video id="video" controls></video>

  <script>
    async function loadStream() {
      const video = document.getElementById("video");
      const streamUrl = "https://tera-render-url.onrender.com/stream?url=https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

      try {
        const res = await fetch(streamUrl, {
          headers: { "x-api-key": "VJ35n92JSKdlsk2398DKJd923kfdlsA9dk98" }
        });

        if (!res.ok) {
          alert("Error: " + res.status + " " + res.statusText);
          return;
        }

        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(blobUrl);
          hls.attachMedia(video);
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = blobUrl;
        }
        video.play();
      } catch (err) {
        alert("Failed: " + err.message);
      }
    }
  </script>
</body>
</html>
